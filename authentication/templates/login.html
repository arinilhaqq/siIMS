{% block content %}
<div class="container">
    <!-- Outer Row -->
    <main id="main">
        <section>
            <div class="container-fluid text-center">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Log In
                            </div>
                            <div class="card-body">
                                <form class="user" method="POST">
                                    {% csrf_token %} {% if form.errors %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ form.non_field_errors }}
                                    </div>
                                    {% endif %}
                                    <div class="form-group">
                                        <div class="row mt-4">
                                            <label class="col-sm-4">Username:</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="{{ form.username.name }}" class="form-control" id="username" placeholder="Username" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mt-4">
                                            <label class="col-sm-4">Password:</label>
                                            <div class="col-sm-8">
                                                <input type="password" name="{{ form.password.name }}" class="form-control" id="password" placeholder="Password" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-5 text-center">
                                        <button class="btn btn-primary px-4" type="submit" value="Login">Login</button>
                                    </div>
                                    <br>
                                    <div>
                                        Belum punya akun? daftar <a href="#">sebagai customer di sini</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
</section>
</main>
</div>
{% endblock content %}
