{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Nunito';
            background: whitesmoke;
        }
        .main{
            width: 350px;
            height: 500px;
            background: linear-gradient(to bottom, #1a1a1a, #2c2c2c, #2d2d2d);
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #c0c0c0;
        }
        #chk{
            display: none;
        }
        .signup{
            position: relative;
            width:100%;
            height: 100%;
            text-align: center;
        }
        label{
            color: #fff;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 60px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }
        input{
            width: 60%;
            height: 20px;
            background: #e0dede;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-family: 'Nunito';
        }
        button{
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #fff;
            background: #f7725a;
            font-family: 'Nunito';
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }
        button:hover{
            background: #979797;
        }
        .login{
            height: 460px;
            background: #ffffff;
            border-radius: 60% / 10%;
            transform: translateY(-180px);
            transition: .8s ease-in-out;
        }
        .login label{
            color: #252525;
            transform: scale(.6);
        }

        #chk:checked ~ .login{
            transform: translateY(-500px);
        }
        #chk:checked ~ .login label{
            transform: scale(.8);
            transform: translateY(40px);	
        }
        #chk:checked ~ .signup label{
            transform: scale(.6);
            transform: translateY(60px);
        }

        #chk:checked ~ .signup h1{
            transform: translateY(-200px);
            transition: .8s ease-in-out;
        }

        .siims{
            color: #f7725a;
            font-size: 40pt;
            font-weight: 0;
        }

        .background-image {
            background-image: url("../static/images/mobil-login.png");
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
        }   

        a {
            text-align: center;
            color: #f7725a;
            padding-left: 31%;
            padding-right: 31%;
        }
    </style>
	<title>Login | si-IMS</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
                <label for="chk" aria-hidden="true" class="welcome">Selamat Datang di</label>
                <h1 for="chk" aria-hidden="true" class="siims">si-IMS!</h1>
			</div>
			<div class="login">
				<form class="user" method="POST">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <label for="chk" aria-hidden="true">Login</label>
                                <div class="card-body">
                                    <form class="user" method="POST">
                                        {% csrf_token %} {% if form.errors %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ form.non_field_errors }}
                                        </div>
                                        {% endif %}
                                        <div class="form-group">
                                            <div class="row mt-4">
                                                <div class="col-sm-8">
                                                    <input type="text" name="{{ form.username.name }}" class="form-control" id="username" placeholder="Username"
                                                    required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row mt-4">
                                                <div class="col-sm-8">
                                                    <input type="password" name="{{ form.password.name }}" class="form-control" id="password" placeholder="Password" 
                                                    required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-5 text-center">
                                            <button class="btn btn-primary px-4" type="submit" value="Login">Masuk</button>
                                            <a href="/forgot-password/">Forgot password?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- {% csrf_token %} {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ form.non_field_errors }}
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="chk" aria-hidden="true">Login</label>
					    <input type="text" name="{{ form.username.name }}" class="form-control" id="username" placeholder="Username" required>
					    <input type="password" name="{{ form.password.name }}" class="form-control" id="password" placeholder="Password" required>
                    </div>
					<button class="btn btn-primary px-4" type="submit" value="Login">Login</button> -->
				</form>
			</div>
	</div>
    <div class="background-image">
        <!-- <img src="../static/images/mobil-login.png" alt="Gambar Mobil">  -->
    </div>
</body>
</html>
