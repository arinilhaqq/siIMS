      <div class="form-group col-md-4">

        <input type="tel" class="form-control" name="telepon_pelanggan" id="id_telepon_pelanggan" inputmode="tel" pattern="[0-9()+-]*" maxlength="20"
        required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu atau tidak sesuai')" oninput="setCustomValidity('')">
        </div>
      <div class="form-group col-md-4">

        <input type="email" class="form-control" name="email" maxlength="254" id="id_email"
        required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">
      </div>
    </div>
    <br>
    <div class="form-group col-md-12">
      <label class="required" for="id_alamat_pelanggan">Alamat:</label> 
      <textarea name="alamat_pelanggan" class="form-control" cols="10" rows="5" id="id_alamat_pelanggan"
      required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')"></textarea>

    <br>
    <div class="row">
      <div class="form-group col-md-6">
        <label class="required" for="id_jenis_mobil">Jenis mobil:</label> 
        <input type="text" class="form-control" name="jenis_mobil" maxlength="30" id="id_jenis_mobil"
        required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">
      </div>
      <br>
      <div class="form-group col-md-6">
        <label class="required" for="id_nama_mobil">Nama mobil:</label> 
        <input type="text" class="form-control" name="nama_mobil" maxlength="30" id="id_nama_mobil"
        required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="form-group col-md-6">
        <label class="required" for="id_nomor_polisi">Nomor polisi:</label>

        required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">
      </div>
      <div class="form-group col-md-6">
        <label class="required" for="id_nomor_pkb">Nomor pkb:</label> 
        <input type="number" class="form-control" name="nomor_pkb" id="id_nomor_pkb"
        required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">
      </div>
    </div>
    <br>
    <div class="bs-example">
      <button type="submit" class="btn btn-primary" onclick="return confirm('Apakah Anda yakin untuk menyimpan formulir ini?');">Submit</button>
      <button type="button" class="btn btn-outline-primary" onclick="history.back()">Kembali</button>
