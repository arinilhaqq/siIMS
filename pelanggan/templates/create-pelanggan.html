{% extends 'main.html' %} {% load static %} {% block meta %}
<title>Pelanggan | si-IMS</title>
{% endblock meta %} {% block content %}
  <h1 align="center">Add Pelanggan</h1>
  <p align="center">Pastikan seluruh data sudah terisi dengan benar!</p>

  <br> 

  <form action="/action_page.php">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="namap">Nama Pelanggan:</label>
        <input type="text" class="form-control" id="namap" placeholder="Nama Pelanggan" name="namap" required>
      </div>
      <div class="form-group col-md-4">
        <label for="notelp">Nomor Telepon:</label>
        <input type="text" class="form-control" id="notelp" placeholder="Nomor Telepon" name="notelp" required>
      </div>
      <div class="form-group col-md-4">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email" required>
      </div>
    </div>
    <br>
    <div class="form-group col-md-12">
      <label for="arum">Alamat Rumah:</label>
      <input type="text" class="form-control" id="arum" placeholder="Alamat" name="arum" required>
    </div>
    <br>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="jmob">Jenis Mobil:</label>
        <input type="text" class="form-control" id="jmob" placeholder="cth: Sedan" name="jmob" required>
      </div>
      <br>
      <div class="form-group col-md-6">
        <label for="namam">Nama Mobil:</label>
        <input type="text" class="form-control" id="namam" placeholder="cth: Honda Jazz" name="namam" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="nopol">Nomor Polisi:</label>
        <input type="text" class="form-control" id="nopol" placeholder="cth: B 123 AA" name="nopol" required>
      </div>
      <div class="form-group col-md-6">
        <label for="nopkb">Nomor PKB:</label>
        <input type="text" class="form-control" id="nopkb" placeholder="cth: 1234567" name="nopkb" required>
      </div>
    </div>
    <br>
    <div class="bs-example">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-outline-primary" onclick="history.back()">Kembali</button>
    </div>
  </form>
{% endblock content %}
