      <div class="row">
        <div class="form-group col-md-4">
          <label for="id_nama_pelanggan">Nama pelanggan:</label> 
          <input type="text" class="form-control" name="nama_pelanggan" value="{{pelanggan.nama_pelanggan}}" maxlength="30" id="id_nama_pelanggan"
          required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">

        <div class="form-group col-md-4">
            <label for="id_telepon_pelanggan">Telepon pelanggan:</label> 
            <input type="tel" class="form-control" name="telepon_pelanggan" id="id_telepon_pelanggan" value="{{pelanggan.telepon_pelanggan}}" inputmode="tel" pattern="[0-9()+-]*" maxlength="20"
            required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu atau tidak sesuai')" oninput="setCustomValidity('')">
        </div>       
        <div class="form-group col-md-4">
          <label for="id_email">Email:</label> 
          <input type="email" class="form-control" name="email" maxlength="254" value="{{pelanggan.email}}" id="id_email"
          required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">
        </div>
      </div>
      <br>
      <div class="form-group col-md-12">
        <label for="id_alamat_pelanggan">Alamat pelanggan:</label> 
        <input type="text" name="alamat_pelanggan" class="form-control" cols="10" rows="5" value="{{pelanggan.alamat_pelanggan}}" id="id_alamat_pelanggan"

      </div>
      <br>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="id_jenis_mobil">Jenis mobil:</label> 
          <input type="text" class="form-control" name="jenis_mobil" maxlength="30" value="{{pelanggan.jenis_mobil}}" id="id_jenis_mobil"
          required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">
        </div>
        <br>
        <div class="form-group col-md-6">
          <label for="id_nama_mobil">Nama mobil:</label> 
          <input type="text" class="form-control" name="nama_mobil" maxlength="30" value= "{{pelanggan.nama_mobil}}" id="id_nama_mobil"
          required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">

      </div>
      <br>
      <div class="row">

          <label for="id_nomor_polisi">Nomor polisi:</label> 
          <input type="text" class="form-control" name="nomor_polisi" maxlength="10" value= "{{pelanggan.nomor_polisi}}" id="id_nomor_polisi"
          required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">
        </div>
        <div class="form-group col-md-6">
          <label for="id_nomor_pkb">Nomor pkb:</label> 
          <input type="number" class="form-control" name="nomor_pkb"  value= "{{pelanggan.nomor_pkb}}" id="id_nomor_pkb"
          required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">
